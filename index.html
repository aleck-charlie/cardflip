<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>✨ What this? ✨</title>
  </head>
  <body>
    <h1>ʔaqaqḥ ʔahkuu - What’s this?</h1>
    <span class="cards">
        <!-- Flip Card hard code -->
      <div class="flip">
        <div class="flip-content">
          <div class="flip-front">
            <div class="innercard">muusmuus - cow</div>
          </div>
          <div class="flip-back">cow</div>
        </div>
      </div>
        <!-- End Flip Card -->
      <div class="innercard">c̓ixwat̓in - eagle</div>
      <div class="innercard">qʷayac̓iik - wolf</div>
      <div class="innercard">qʷinii - seagull</div>
      <div class="innercard">piišpiš - cat</div>
      <div class="innercard">čims - bear</div>
      <div class="innercard">quɁušin - raven</div>
      <div class="innercard">k̓aaɁin - crow</div>
      <div class="innercard">saasin - hummingbird</div>
    </span>
  </body>
</html>
